<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div id="main-container">
        <h1>Cadatro de Produtos</h1>
        <h3>Insira algumas informações do produto para efetuar o cadastro.</h3>
        <form id="register-form">
            <div class="full-box">
                <label for="codigodebarras">Código de Barras</label>
                <input type="text" name="codigodebarras" id="codigodebarras" placeholder="Digite o código de barras">
            </div>
            <div class="full-box">
                <label for="fname">Nome do produto</label>
                <input type="text" name="fname" id="fname" placeholder="Digite o nome do produto">
            </div>
            <div class="full-box">
                <label for="lname">Fabricante</label>
                <input type="text" name="lname" id="lname" placeholder="Digite o Fabricante">
            </div>
            <div class="full-box">
                <label for="password">Lote</label>
                <input type="text" name="lote" id="lote" placeholder="Digite o lote do produto">
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-select" value="Listar">
            </div>
        </form>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
